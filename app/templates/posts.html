{% extends 'base.html' %}


{% block content %}
<div class="container">
<div class="row">
    {% for post in posts %}
    <div class="col-md-6">
    <div>

      <!-- Content -->
      <div>
        <div>
          <h1 class="card-title pt-2"><strong>{{post.title}}</strong></h1>
          <p style="font-size:13px;text-align: justify"> {{post.description}} </p>
          <a href="{{url_for('main.new_comment',post_id = post.id)}}" class="btn btn-primary"> Comments</a>
          {% if current_user.email == 'florenceshiru765@gmail.com' %}
          <a href="{{url_for('update_post', post_id=post.id)}}" class="btn btn-secondary">Update post</a>
          <button type="button" href="{{url_for('delete_post', post_id=post.id)}}" class="btn btn-danger">Delete</button>
            {% endif %}
        </div>
      </div>
    
    </div>
    <div class="rounded-bottom mdb-color lighten-3 text-center pt-3">
        <ul class="list-unstyled list-inline font-small">
          <li class="list-inline-item pr-2 white-text"><i class="far fa-clock pr-1"></i>{{post.posted_p}}</li>
          <li class="list-inline-item pr-2">
          
        </ul>
      </div>
      <hr>
    </div>            
    {% endfor %}
</div>
</div>
{% endblock %}
